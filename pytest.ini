[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --html=reports/report.html
    --self-contained-html
    --tb=short
    -v
    --strict-markers
    --strict-config
    --disable-warnings
    --json-report
    --json-report-file=reports/report.json
markers =
    smoke: Smoke tests - Critical functionality
    functional: Functional tests - Feature testing
    security: Security tests - Security validation
    performance: Performance tests - Response time validation
    negative: Negative tests - Error condition testing
    positive: Positive tests - Happy path scenarios
    auth: Authentication tests - Token and auth testing
    booking: Booking related tests - Booking operations
    crud: CRUD operation tests - Create, Read, Update, Delete
    search: Search operation tests - Query and filtering
filterwarnings =
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore::DeprecationWarning
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
